    <!-- Effect -->
    <script src="js/utils/AnaglyphEffect.js"></script>

    <script>
        // Content size
        var WIDTH = $('#viewport').innerWidth();
        var HEIGHT = $('#viewport').innerHeight();

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(60, WIDTH / HEIGHT, 0.01, 100);
        camera.position.z = 3;
        camera.focalLength = 3;

        var renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('viewport').appendChild(renderer.domElement);

        window.addEventListener('resize', function () {
            var W = $('#viewport').innerWidth();
            var H = $('#viewport').innerHeight();
            renderer.setSize(W, H);
            camera.aspect = W / H;
            camera.updateProjectionMatrix();
        });

        var effect = new THREE.AnaglyphEffect(renderer);
        effect.setSize(WIDTH, HEIGHT);

        new THREE.OrbitControls(camera, renderer.domElement);

        var spheres = [];

        var textureCube = new THREE.CubeTextureLoader().load([
            'img/metal.png', 'img/metal.png',
            'img/metal.png', 'img/metal.png',
            'img/metal.png', 'img/metal.png'
        ]);

        var geometry = new THREE.SphereBufferGeometry(0.1, 32, 16);
        var material = new THREE.MeshBasicMaterial({ color: 0xFFFFFF, envMap: textureCube });

        for (var i = 0; i < 200; i++) {

            var mesh = new THREE.Mesh(geometry, material);

            mesh.position.x = Math.random() * 10 - 5;
            mesh.position.y = Math.random() * 10 - 5;
            mesh.position.z = Math.random() * 10 - 5;

            mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 3 + 1;

            scene.add(mesh);
            spheres.push(mesh);
        }

        function update() {
            var timer = 0.0001 * Date.now();

            for (var i = 0, il = spheres.length; i < il; i++) {

                var sphere = spheres[i];

                sphere.position.x = 5 * Math.cos(timer + i);
                sphere.position.y = 5 * Math.sin(timer + i * 1.1);
            }
        };

        function render() {
            effect.render(scene, camera);
        };

        var GameLoop = function () {
            requestAnimationFrame(GameLoop);

            update();
            render();
        }

        GameLoop();
    </script>
